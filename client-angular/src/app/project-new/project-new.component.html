<div class="wrapper">
    <div class="container">
        <h2>Submit a ticket</h2>
        
        <form>
            <div class="form-group">
                <label for="createdBy">Created By</label>
                <input type="text" [(ngModel)]="project.createdBy" class="form-control" name="createdBy" placeholder="Your Name" />
            </div>
            <div class="form-group" id="issue">
                <label for="issue">Issue</label>
                <textarea type="text" [(ngModel)]="project.name" class="form-control" name="issue" rows="5" placeholder="Issue"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="addProject()">Submit</button>
            </div>
        </form>
    </div>
</div>
